name: Build Rust Sniper Windows EXE

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Cache Cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          sniper_backup/target/
        key: ${{ runner.os }}-sniper-cargo-${{ hashFiles('sniper_backup/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-sniper-cargo-
    
    - name: Cache Cargo build
      uses: actions/cache@v4
      with:
        path: sniper_backup/target/
        key: ${{ runner.os }}-sniper-build-${{ hashFiles('sniper_backup/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-sniper-build-
    
    - name: Cache MSYS2 packages
      uses: actions/cache@v4
      with:
        path: C:\tools\msys64\var\cache\pacman
        key: ${{ runner.os }}-msys2-packages
        restore-keys: |
          ${{ runner.os }}-msys2-packages-
    
    - name: Cache Chocolatey packages
      uses: actions/cache@v4
      with:
        path: C:\ProgramData\chocolatey\lib
        key: ${{ runner.os }}-choco-packages
        restore-keys: |
          ${{ runner.os }}-choco-packages-
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: x86_64-pc-windows-gnu
    
    - name: Install Chocolatey (if needed)
      shell: pwsh
      run: |
        if (-not (Get-Command choco -ErrorAction SilentlyContinue)) {
          Set-ExecutionPolicy Bypass -Scope Process -Force
          [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072
          iex ((New-Object System.Net.WebClient).DownloadString('https://community.chocolatey.org/install.ps1'))
        }
    
    - name: Install dependencies
      shell: pwsh
      run: |
        # Устанавливаем только если не закешировано
        $protocPath = "C:\ProgramData\chocolatey\lib\protoc\tools\bin\protoc.exe"
        $msys2Path = "C:\tools\msys64"
        
        if (-not (Test-Path $protocPath)) {
          choco install protoc -y
        }
        if (-not (Test-Path $msys2Path)) {
          choco install msys2 -y
        }
        
        if (Test-Path $protocPath) {
          echo "PROTOC=$protocPath" >> $env:GITHUB_ENV
          echo "✅ protoc installed"
        }
        
        if (Test-Path $msys2Path) {
          # Устанавливаем autoconf и automake через pacman только если не установлены
          $autoconfPath = "$msys2Path\usr\bin\autoconf.exe"
          if (-not (Test-Path $autoconfPath)) {
            $env:CHERE_INVOKING = "1"
            $env:MSYSTEM = "MINGW64"
            & "$msys2Path\usr\bin\bash.exe" -lc "pacman -S --noconfirm autoconf automake make"
          }
          
          # Добавляем MSYS2 в PATH
          echo "$msys2Path\mingw64\bin" >> $env:GITHUB_PATH
          echo "$msys2Path\usr\bin" >> $env:GITHUB_PATH
          echo "✅ MSYS2 installed"
        }
    
    - name: Build
      shell: pwsh
      run: |
        # Проверяем где находится Cargo.toml
        if (Test-Path "sniper_backup/Cargo.toml") {
          Push-Location sniper_backup
        }
        try {
          $env:RUST_BACKTRACE = "1"
          $env:PROTOC = "C:\ProgramData\chocolatey\lib\protoc\tools\bin\protoc.exe"
          # Используем MSYS2 MinGW для всей сборки
          $env:CC = "gcc"
          $env:CXX = "g++"
          $env:MAKE = "make"
          $env:PATH = "C:\tools\msys64\mingw64\bin;C:\tools\msys64\usr\bin;$env:PATH"
          # Используем MinGW target вместо MSVC
          cargo build --release --target x86_64-pc-windows-gnu
        } finally {
          if (Test-Path "sniper_backup/Cargo.toml") {
            Pop-Location
          }
        }
      env:
        PROTOC: C:\ProgramData\chocolatey\lib\protoc\tools\bin\protoc.exe
        CC: gcc
        CXX: g++
        MAKE: make
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: rust-sniper-windows
        path: |
          sniper_backup/target/x86_64-pc-windows-gnu/release/rust-sniper.exe
          target/x86_64-pc-windows-gnu/release/rust-sniper.exe
        retention-days: 30
        if-no-files-found: error
