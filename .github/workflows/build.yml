name: Build Rust Sniper Windows EXE

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Cache Cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
        key: ${{ runner.os }}-sniper-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-sniper-cargo-
    
    - name: Cache Cargo build
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-sniper-build-${{ hashFiles('**/Cargo.lock', '**/Cargo.toml', '**/*.rs') }}
        restore-keys: |
          ${{ runner.os }}-sniper-build-
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: x86_64-pc-windows-msvc
    
    - name: Install Chocolatey (if needed)
      shell: pwsh
      run: |
        if (-not (Get-Command choco -ErrorAction SilentlyContinue)) {
          Set-ExecutionPolicy Bypass -Scope Process -Force
          [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072
          iex ((New-Object System.Net.WebClient).DownloadString('https://community.chocolatey.org/install.ps1'))
        }
    
    - name: Install protoc
      shell: pwsh
      run: |
        choco install protoc -y
        $protocPath = "C:\ProgramData\chocolatey\lib\protoc\tools\bin\protoc.exe"
        if (Test-Path $protocPath) {
          echo "PROTOC=$protocPath" >> $env:GITHUB_ENV
          echo "âœ… protoc installed at $protocPath"
        } else {
          Write-Error "protoc not found after installation"
          exit 1
        }
    
    - name: Build
      shell: pwsh
      run: |
        $env:RUST_BACKTRACE = "1"
        $env:PROTOC = $env:PROTOC
        cargo build --release
      env:
        CARGO_TERM_COLOR: always
        PROTOC: C:\ProgramData\chocolatey\lib\protoc\tools\bin\protoc.exe
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: rust-sniper-windows
        path: target/release/rust-sniper.exe
        retention-days: 30
